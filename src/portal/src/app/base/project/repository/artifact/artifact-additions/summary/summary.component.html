<div class="row content-wrapper" *ngIf="!loading">
    <div class="col-md-8 md-container pl-1">
        <div
            *ngIf="readme"
            class="md-div"
            [innerHTML]="readme | markdown"></div>
        <div *ngIf="!readme">
            {{
                type === 'CNAI'
                    ? ('ARTIFACT.MODEL_NO_README' | translate)
                    : ('ARTIFACT.NO_README' | translate)
            }}
        </div>
    </div>
</div>
<div *ngIf="loading" class="clr-row mt-3 center">
    <span class="spinner spinner-md"></span>
</div>
