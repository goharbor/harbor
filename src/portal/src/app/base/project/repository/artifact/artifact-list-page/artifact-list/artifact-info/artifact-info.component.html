<section id="info" role="tabpanel" aria-labelledby="repo-info">
    <form #repoInfoForm="ngForm">
        <div id="info-edit-button">
            <button
                class="btn"
                [disabled]="editing || !hasEditPermission || onSaving"
                (click)="editInfo()">
                <clr-icon shape="pencil" size="16"></clr-icon>&nbsp;{{
                    'BUTTON.EDIT' | translate
                }}
            </button>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 1024"
                preserveAspectRatio="xMinYMin"
                class="markdown">
                <path
                    d="M950.154 192H73.846C33.127 192 0 225.12699999999995 0 265.846v492.308C0 798.875 33.127 832 73.846 832h876.308c40.721 0 73.846-33.125 73.846-73.846V265.846C1024 225.12699999999995 990.875 192 950.154 192zM576 703.875L448 704V512l-96 123.077L256 512v192H128V320h128l96 128 96-128 128-0.125V703.875zM767.091 735.875L608 512h96V320h128v192h96L767.091 735.875z" />
            </svg>
            <span>{{ 'REPOSITORY.MARKDOWN' | translate }}</span>
        </div>
        <div id="no-editing" *ngIf="!editing">
            <div class="loading" *ngIf="loading">
                <span class="spinner spinner-inline"></span>
            </div>
            <ng-container *ngIf="!loading">
                <div *ngIf="!imageInfo" class="no-info-div">
                    <p>{{ 'REPOSITORY.NO_INFO' | translate }}</p>
                    <p></p>
                </div>

                <div *ngIf="imageInfo && sanitizedimageInfo" class="info-div">
                    <div
                        class="info-pre"
                        [innerHTML]="sanitizedimageInfo | markdown"></div>
                </div>
            </ng-container>
        </div>
        <div *ngIf="editing">
            <textarea
                id="info-edit-textarea"
                class="clr-textarea w-100"
                rows="5"
                name="info-edit-textarea"
                (input)="inputChange(event)"
                [(ngModel)]="imageInfo"></textarea>
        </div>
        <div class="" *ngIf="editing">
            <button
                id="edit-save"
                class="btn btn-primary"
                [disabled]="!hasChanges()"
                (click)="saveInfo()">
                {{ 'BUTTON.SAVE' | translate }}
            </button>
            <button id="edit-cancel" class="btn" (click)="cancelInfo()">
                {{ 'BUTTON.CANCEL' | translate }}
            </button>
        </div>
        <confirmation-dialog
            #confirmationDialog
            (confirmAction)="confirmCancel($event)"></confirmation-dialog>
    </form>
</section>
