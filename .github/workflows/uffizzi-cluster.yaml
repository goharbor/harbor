    # Job to build-push harbor-registryctl image
    build-harbor-registryctl:
      name: Build and Push `harbor-registryctl` Image
      runs-on: ubuntu-latest
      if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
